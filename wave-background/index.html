<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Background Wav</title>
  <style>
    .wavy {
      padding: 5rem;
      color: white;
    }

    .wavy h1 {
      text-align: center;
      font-size: 2rem;
      text-transform: uppercase;
      font-weight: 800;
      letter-spacing: 0.1rem;
    }

    svg {
      position: absolute;
      top: 0;
      z-index: -1;
    }
  </style>
</head>

<body>
  <section class="wavy">
    <h1>Wavy Background</h1>
  </section>
  <svg viewBox="0 0 500 200">
    <path d="M0, 100 C150, 200 350, 0 500, 100 L500, 00 L0, 0 Z">
    </path>
  </svg>
</body>

</html>
